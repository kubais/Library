<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Library</h1>
    <button id="buttonModal">Add new book</button>
    <div class="cardContainer">
        
    </div>

    <dialog>
        <div id="btnClose">x</div>
        <h2>Add new book</h2>
        <form action="" id="form" method="dialog">
            <div class="form-title">
                <label for="title">Title</label>
                <input type="text" id="title" required>
            </div>
            <div class="form-author">
                <label for="author">Author</label>
                <input type="text" id="author" required>
            </div>
            <div class="form-pages">
                <label for="pages">Number of pages</label>
                <input type="text" id="pages" required>
            </div>
            <div class="form-status">
                <p>Status of the book</p>
                <div id="status">
                    <div>
                        <label for="Read"></label>
                        <input type="radio" name="status" id="Read" value="Read">Read
                    </div>
                    <div>
                        <label for="NotRead"></label>
                        <input type="radio" name="status" id="NotRead" value="Not Read">Not Read
                    </div>
                </div>
            </div>
        </form>
        <button form="form" id="btnAdd">Save</button>
    </dialog>
    
    
    
    <script src="script.js"></script>
</body>
</html>
